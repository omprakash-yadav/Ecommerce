<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form_Style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();" action="">
            <div>
              <label for="">Full Name</label>
              <input type="text" id="fullname" name="fullname" />
            </div>

            <div>
              <label for="">Employee Code</label>
              <input type="text" id="empCode" name="empCode" />
            </div>

            <div>
              <label for="">Salary</label>
              <input type="number" id="salary" name="salary" />
            </div>

            <div>
              <label for="">City</label
              ><input type="text" name="city" id="city" />
            </div>

            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>

        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Employee Code</th>
                <th>Salary</th>
                <th>City</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>

            <!-- /Created a Empty table body so that goes within this body  -->
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="form_script.js"></script>
  </body>
</html>
