<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO perform basic Arithmetic opration usin DOM</title>
    <link 
       rel="stylesheet" 
       href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
       integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
       crossorigin="anonymous"
    />
      <!-- Font Awesome -->
    <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
     rel="stylesheet"
    />
      <!-- Google Fonts -->
    <link
       href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
       rel="stylesheet"
    />
     <!-- MDB -->
    <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
     rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-warning ">Calculator</div>
            <div>
                <div class="col-md-6 form-group">
                   <label>first value</label>
                   <input 
                 type="text" 
                 id="first" 
                 class="form-control " 
                 placeholder="first value"
                 />
                </div>
               <div class="col-md-6 form-group">
                <label>second value</label>
                <input 
                 type="text" 
                 id="second" 
                 class="form-control" 
                 placeholder="second value"
                 />
                </div>
              <button onclick="add()" class="btn btn-primary"> <i class="fas fa-plus"></i></button>
              <button onclick="sub()" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
              <button onclick="mul()" class="btn btn-warning"><i class="fas fa-times"></i></button>
              <button onclick="div()" class="btn btn-success"><i class="fas fa-divide"></i></button>

              <p class="output m-2"></p>
            </div>
        </div> 
    </div>
</body>
<script src="calculator.js"></script>
</html>
