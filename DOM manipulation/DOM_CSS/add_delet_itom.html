<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="myForm">
      <h2>Enter your food data</h2>
      <table>
        <tr>
          <td>
            <input type="text" id="food_name" placeholder="Enter the food" />
          </td>
          <td>
            <input
              type="text"
              id="country_of_origin"
              placeholder="country of origin"
            />
          </td>
          <td>
            <input type="button" id="add" value="Add" class="btn-primary" />
          </td>
        </tr>
      </table>
    </div>

    <div class="container-fluid" id="my_table">
      <table
        id="table_of_information"
        class="table table-bordered table-striped"
      >
        <tr>
          <td>DEL</td>
          <td>Name of Food</td>
          <td>Country of origin</td>
        </tr>
      </table>
    </div>
    <!-- using javascript -->
    <script>
      "use strict";
      document.getElementById("add").addEventListener("click", function () {
        let food_name = document.getElementById("food_name");
        let country_of_origin = document.getElementById("country_of_origin");
        let table = document.getElementById("table_of_information");
        let row_count = table.rows.length;
        let row = table.insertRow(row_count);
        row.insertCell(0).innerHTML =
          '<input type="button"class="btn btn-primary" value="del" onClick="delete_row()">';
        row.insertCell(1).innerHTML = food_name.value;
        row.insertCell(2).innerHTML = country_of_origin.value;
      });
      // function delete_row(data) {
      //   let index = data.parentNode.parentNode.rowIndex;
      //   let table = document.getElementById("table_of_information");
      //   table.delete_row(index);
      // }
      function delete_row() {
        document.getElementById("table_of_information").deleteRow(1);
      }
    </script>
  </body>
</html>
